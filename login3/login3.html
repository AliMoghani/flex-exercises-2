<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN 3</title>
    <link rel="stylesheet" href="login3.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class='main-box'>
        <div class="header">
            <div class='img-container'>
                <img class='img' src="logo3.png">
            </div>
            <div class='login-text'>LOG IN</div>
        </div>
        <div class='form'>
            <div class='username-input'>
                <i class="fa fa-user" style="float: left;  color: white;"></i>
                <input type='text' placeholder="Username">
            </div>
            <div class='password-input'>
                <i class="fa fa-lock" style="float: left;  color: white;"></i>
                <input type='password' placeholder="Password">
            </div>
            <span class='checkbox-span'><input class='checkbox' type='checkbox'>Remmeber me</span>

        </div>
        <input type='button' class="button" value="Login">
        <a href='#'>Forgot password?</a>
    </div>
</body>
</html>
